<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prinsports | Future Gear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 60%, #000000 100%);

      }

        scroll-behavior: smooth;

      /* Custom Scrollbar */

      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {

        border-radius: 3px;

        background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 50%, rgba(255, 255, 255, 0.01) 100%);

    <!-- Import Map -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

  }
}
</script>
    <!-- Babel for in-browser JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from 'react';
      import { createRoot } from 'react-dom/client';
      import { 
        ShoppingBag, Search, Menu, X, Plus, Minus, Trash2, ArrowRight, 
        User, Instagram, Twitter, Facebook, Youtube, LogOut, Lock, Upload, Loader2, AlertCircle, Eye, EyeOff, Image as ImageIcon
      } from 'lucide-react';
      import { initializeApp } from "firebase/app";
      import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "firebase/firestore";
      import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, signOut, onAuthStateChanged } from "firebase/auth";

      // --- FIREBASE CONFIGURATION ---
      const firebaseConfig = {
        apiKey: "AIzaSyAktITTwIt6yG3g9SBmtptUrmi6MzGCCqQ",
        authDomain: "e-commerse-7f4d8.firebaseapp.com",
        projectId: "e-commerse-7f4d8",
        storageBucket: "e-commerse-7f4d8.firebasestorage.app",
        messagingSenderId: "545434653958",
        appId: "1:545434653958:web:134ae4363923094a1b3a87",
        measurementId: "G-S6YGT41D88"
      };

      // Initialize Firebase
      let db = null;
      let auth = null;
      let isFirebaseActive = false;

      try {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        isFirebaseActive = true;
        console.log("Firebase connected successfully.");
      } catch (error) {
        console.error("Firebase Initialization Error:", error);
      }

      // --- COMPONENT: CartDrawer ---
      const CartDrawer = ({ 
        isOpen, 
        onClose, 
        items, 
        onUpdateQuantity, 
        onRemoveItem 
      }) => {
        const total = items.reduce((acc, item) => acc + (item.price * item.quantity), 0);

        if (!isOpen) return null;

        return (
          <div className="fixed inset-0 z-[100] flex justify-end">
            <div 
              className="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" 
              onClick={onClose}
            />
            <div className="relative w-full max-w-md h-full bg-[#0a0a0a] border-l border-white/10 flex flex-col animate-in slide-in-from-right duration-300">
              <div className="p-6 border-b border-white/10 flex justify-between items-center bg-white/5">
                <div>
                  <h2 className="text-2xl font-bold text-white">Your Cart</h2>
                  <p className="text-white/50 text-sm">{items.length} items added</p>
                </div>
                <button 
                  onClick={onClose}
                  className="p-2 hover:bg-white/10 rounded-full text-white/70 hover:text-white transition-colors"
                >
                  <X size={24} />
                </button>
              </div>

              <div className="flex-1 overflow-y-auto p-6 space-y-4">
                {items.length === 0 ? (
                  <div className="h-full flex flex-col items-center justify-center text-center space-y-4">
                    <div className="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mb-4">
                      <Trash2 size={32} className="text-white/30" />
                    </div>
                    <p className="text-white/60 text-lg">Your cart is empty</p>
                    <button 
                      onClick={onClose}
                      className="text-pink-400 hover:text-pink-300 font-medium flex items-center gap-2"
                    >
                      Start Shopping <ArrowRight size={16} />
                    </button>
                  </div>
                ) : (
                  items.map((item) => (
                    <div key={item.id} className="bg-white/5 border border-white/10 rounded-xl p-4 flex gap-4 group hover:bg-white/10 transition-colors">
                      <div className="w-20 h-20 rounded-lg overflow-hidden bg-white/5 flex-shrink-0">
                        <img src={item.image} alt={item.title || item.name} className="w-full h-full object-cover" />
                      </div>
                      <div className="flex-1 flex flex-col justify-between">
                        <div className="flex justify-between items-start">
                          <h3 className="text-white font-medium leading-tight">{item.title || item.name}</h3>
                          <button 
                            onClick={() => onRemoveItem(item.id)}
                            className="text-white/40 hover:text-red-400 transition-colors"
                          >
                            <Trash2 size={16} />
                          </button>
                        </div>
                        <div className="flex justify-between items-end">
                          <p className="text-pink-400 font-bold">${item.price * item.quantity}</p>
                          <div className="flex items-center gap-3 bg-black/20 rounded-lg p-1 border border-white/10">
                            <button 
                              onClick={() => onUpdateQuantity(item.id, -1)}
                              disabled={item.quantity <= 1}
                              className="p-1 hover:bg-white/10 rounded text-white disabled:opacity-30"
                            >
                              <Minus size={14} />
                            </button>
                            <span className="text-sm font-medium text-white w-4 text-center">{item.quantity}</span>
                            <button 
                              onClick={() => onUpdateQuantity(item.id, 1)}
                              className="p-1 hover:bg-white/10 rounded text-white"
                            >
                              <Plus size={14} />
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  ))
                )}
              </div>

              {items.length > 0 && (
                <div className="p-6 bg-white/5 border-t border-white/10 space-y-4">
                  <div className="space-y-2">
                    <div className="flex justify-between text-white/60">
                      <span>Subtotal</span>
                      <span>${total.toFixed(2)}</span>
                    </div>
                    <div className="flex justify-between text-white/60">
                      <span>Tax</span>
                      <span>${(total * 0.08).toFixed(2)}</span>
                    </div>
                    <div className="flex justify-between text-xl font-bold text-white pt-4 border-t border-white/10">
                      <span>Total</span>
                      <span>${(total * 1.08).toFixed(2)}</span>
                    </div>
                  </div>
                  <button className="w-full bg-gradient-to-r from-pink-500 to-violet-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-pink-500/25 hover:shadow-pink-500/40 hover:scale-[1.02] transition-all active:scale-95">
                    Checkout Now
                  </button>
                </div>
              )}
            </div>
          </div>
        );
      };

      // --- Custom Logo Component ---
      const PrinsportsLogo = ({ className = "", onClick }) => (
        <div onClick={onClick} className={`flex items-center gap-2 ${className} select-none cursor-pointer group`}>
          <img 
            src="prinespots.png" 
            alt="Prinsports Logo" 
            className="h-12 w-auto object-contain hover:scale-105 transition-transform duration-300"
            onError={(e) => {
              e.target.onerror = null; 
              // Fallback if image fails to load
              e.target.src = "https://placehold.co/150x50/black/white?text=Prinsports";
            }}
          />
        </div>
      );

      const TopBanner = () => (
        <div className="bg-[#f5f5f5] text-black text-[10px] md:text-xs font-bold text-center py-2 tracking-[0.2em] uppercase">
          Free Worldwide Shipping on orders over $150
        </div>
      );

      // --- Add Product Modal ---
      const AddProductModal = ({ isOpen, onClose, onAdd }) => {
        const [loading, setLoading] = useState(false);
        const [formData, setFormData] = useState({
          name: '',
          price: '',
          originalPrice: '',
          category: 'Footwear',
          section: 'Men',
          description: '',
        });
        const [files, setFiles] = useState([]);
        const [previews, setPreviews] = useState([]);

        const CLOUD_NAME = "dvvwqio1d"; 
        const UPLOAD_PRESET = "unsigned_preset"; 

        if (!isOpen) return null;

        const handleChange = (e) => {
            const { name, value } = e.target;
            setFormData(prev => ({
                ...prev,
                [name]: value
            }));
        };

        const handleImageChange = (e) => {
          if (e.target.files) {
            const selectedFiles = Array.from(e.target.files);
            setFiles(prev => [...prev, ...selectedFiles]);
            const newPreviews = selectedFiles.map(file => URL.createObjectURL(file));
            setPreviews(prev => [...prev, ...newPreviews]);
          }
        };

        const removeImage = (index) => {
            setFiles(prev => prev.filter((_, i) => i !== index));
            setPreviews(prev => prev.filter((_, i) => i !== index));
        };

        const uploadToCloudinary = async (file) => {
            const data = new FormData();
            data.append("file", file);
            data.append("upload_preset", UPLOAD_PRESET); 
            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                    method: "POST",
                    body: data
                });
                if (!res.ok) throw new Error("Cloudinary Upload Failed");
                const result = await res.json();
                return result.secure_url;
            } catch (error) {
                console.error("Cloudinary upload failed, using fallback.", error);
                return "https://images.unsplash.com/photo-1556906781-9a412961c28c?q=80&w=1000&auto=format&fit=crop"; 
            }
        };

        const handleSubmit = async (e) => {
          e.preventDefault();
          
          if (!formData.name || !formData.price || !formData.description) {
              alert("Please fill in all fields (Name, Price, Description)");
              return;
          }

          setLoading(true);
          let uploadedUrls = [];
          let mainImage = "https://images.unsplash.com/photo-1556906781-9a412961c28c?q=80&w=1000&auto=format&fit=crop";

          try {
            if (files.length > 0) {
              const uploadPromises = files.map(file => uploadToCloudinary(file));
              const results = await Promise.all(uploadPromises);
              uploadedUrls = results.filter(url => url);
              
              if (uploadedUrls.length > 0) {
                mainImage = uploadedUrls[0];
              }
            }

            const newProduct = {
              title: formData.name,
              price: Number(formData.price),
              originalPrice: formData.originalPrice ? Number(formData.originalPrice) : null,
              category: formData.category,
              section: formData.section, // Men, Women, Kids, Unisex
              desc: formData.description,
              image: mainImage,
              images: uploadedUrls.length > 0 ? uploadedUrls : [mainImage],
              badge: formData.originalPrice && Number(formData.originalPrice) > Number(formData.price) ? "SALE" : "NEW",
              createdAt: Date.now()
            };

            await onAdd(newProduct);
            
            setFormData({ name: '', price: '', originalPrice: '', category: 'Footwear', section: 'Men', description: '' });
            setFiles([]);
            setPreviews([]);
            onClose();
          } catch (error) {
            console.error("Error in modal submit:", error);
            alert("Something went wrong. Please try again.");
          } finally {
            setLoading(false);
          }
        };

        return (
          <div className="fixed inset-0 z-[110] flex items-center justify-center bg-black/90 backdrop-blur-sm p-4" onClick={onClose}>
             <div 
              className="glass-card text-white w-full max-w-lg rounded-3xl overflow-hidden animate-in zoom-in-95 duration-200 max-h-[90vh] overflow-y-auto" 
              onClick={e => e.stopPropagation()}
            >
              <div className="p-6 border-b border-white/10 flex justify-between items-center sticky top-0 bg-black/50 backdrop-blur-md z-10">
                <h3 className="text-xl font-bold">Add New Product</h3>
                <button onClick={onClose} className="p-2 hover:bg-white/10 rounded-full text-white/50 hover:text-white">
                  <X size={20} />
                </button>
              </div>
              <div className="p-8">
                <form onSubmit={handleSubmit} className="space-y-4">
                  <div className="space-y-2">
                    <label className="text-[10px] font-bold uppercase text-white/40 ml-1 tracking-widest">Product Images</label>
                    <div className={`w-full bg-[#111] border-2 border-dashed border-white/10 rounded-xl overflow-hidden relative group hover:border-white/30 transition-colors ${previews.length === 0 ? 'aspect-video flex items-center justify-center' : 'p-2'}`}>
                      
                      {previews.length > 0 ? (
                        <div className="grid grid-cols-3 gap-2 w-full">
                          {previews.map((src, idx) => (
                            <div key={idx} className="relative aspect-square rounded-lg overflow-hidden group/img">
                              <img src={src} className="w-full h-full object-cover" />
                              <button 
                                type="button"
                                onClick={() => removeImage(idx)} 
                                className="absolute top-1 right-1 bg-red-600 text-white rounded-full p-1 opacity-0 group-hover/img:opacity-100 transition-opacity"
                              >
                                <X size={12} />
                              </button>
                            </div>
                          ))}
                          <label className="aspect-square bg-white/5 border border-white/10 border-dashed rounded-lg flex items-center justify-center cursor-pointer hover:bg-white/10 transition-colors">
                            <Plus size={24} className="text-white/30" />
                            <input 
                              type="file" 
                              accept="image/*"
                              multiple
                              onChange={handleImageChange}
                              className="hidden"
                            />
                          </label>
                        </div>
                      ) : (
                        <>
                          <div className="flex flex-col items-center justify-center text-white/30 pointer-events-none">
                            <Upload size={32} className="mb-2" />
                            <p className="text-xs uppercase font-bold tracking-widest">Upload Images</p>
                          </div>
                          <input 
                            type="file" 
                            accept="image/*"
                            multiple
                            onChange={handleImageChange}
                            className="absolute inset-0 opacity-0 cursor-pointer"
                          />
                        </>
                      )}
                    </div>
                  </div>
                  <div className="grid grid-cols-2 gap-4">
                    <div className="space-y-2">
                      <label className="text-[10px] font-bold uppercase text-white/40 ml-1 tracking-widest">Product Name</label>
                      <input 
                        name="name"
                        required
                        type="text" 
                        value={formData.name}
                        onChange={handleChange}
                        className="w-full bg-[#111] border border-white/10 rounded-xl p-3 text-white focus:border-pink-500 outline-none transition-colors placeholder-white/20"
                        placeholder="e.g. Cyber Runner"
                      />
                    </div>
                    <div className="space-y-2">
                      <label className="text-[10px] font-bold uppercase text-white/40 ml-1 tracking-widest">Price ($)</label>
                      <input 
                        name="price"
                        required
                        type="number" 
                        value={formData.price}
                        onChange={handleChange}
                        className="w-full bg-[#111] border border-white/10 rounded-xl p-3 text-white focus:border-pink-500 outline-none transition-colors placeholder-white/20"
                        placeholder="99"
                      />
                    </div>
                  </div>
                  
                  {/* New Fields: Sale Price & Section */}
                  <div className="grid grid-cols-2 gap-4">
                     <div className="space-y-2">
                      <label className="text-[10px] font-bold uppercase text-white/40 ml-1 tracking-widest">Original Price (Opt)</label>
                      <input 
                        name="originalPrice"
                        type="number" 
                        value={formData.originalPrice}
                        onChange={handleChange}
                        className="w-full bg-[#111] border border-white/10 rounded-xl p-3 text-white focus:border-pink-500 outline-none transition-colors placeholder-white/20"
                        placeholder="For Sale items"
                      />
                    </div>
                    <div className="space-y-2">
                        <label className="text-[10px] font-bold uppercase text-white/40 ml-1 tracking-widest">Section / Gender</label>
                        <select 
                        name="section"
                        value={formData.section}
                        onChange={handleChange}
                        className="w-full bg-[#111] border border-white/10 rounded-xl p-3 text-white focus:border-pink-500 outline-none transition-colors"
                        >
                        <option value="Men">Men</option>
                        <option value="Women">Women</option>
                        <option value="Kids">Kids</option>
                        <option value="Unisex">Unisex</option>
                        </select>
                    </div>
                  </div>

                  <div className="space-y-2">
                    <label className="text-[10px] font-bold uppercase text-white/40 ml-1 tracking-widest">Category</label>
                    <select 
                      name="category"
                      value={formData.category}
                      onChange={handleChange}
                      className="w-full bg-[#111] border border-white/10 rounded-xl p-3 text-white focus:border-pink-500 outline-none transition-colors"
                    >
                      <option>Footwear</option>
                      <option>Apparel</option>
                      <option>Accessories</option>
                      <option>Tech</option>
                    </select>
                  </div>
                  <div className="space-y-2">
                    <label className="text-[10px] font-bold uppercase text-white/40 ml-1 tracking-widest">Description</label>
                    <textarea 
                      name="description"
                      required
                      value={formData.description}
                      onChange={handleChange}
                      placeholder="Enter product details..."
                      className="w-full bg-[#111] border border-white/10 rounded-xl p-3 text-white focus:border-pink-500 outline-none transition-colors placeholder-white/20 h-24 resize-none"
                    />
                  </div>
                  <button 
                    type="submit" 
                    disabled={loading}
                    className="w-full bg-white text-black font-bold py-4 rounded-xl hover:bg-gray-200 transition-colors disabled:opacity-50 flex items-center justify-center gap-2"
                  >
                    {loading ? <Loader2 className="animate-spin" /> : <Plus size={20} />}
                    {loading ? 'Uploading...' : 'Add Product'}
                  </button>
                </form>
              </div>
            </div>
          </div>
        );
      };

      // --- Auth Modal ---
      const AuthModal = ({ isOpen, onClose }) => {
        const [isSignUp, setIsSignUp] = useState(false);
        const [email, setEmail] = useState("");
        const [password, setPassword] = useState("");
        const [name, setName] = useState("");
        const [error, setError] = useState("");
        const [loading, setLoading] = useState(false);
        const [showPassword, setShowPassword] = useState(false);

        useEffect(() => {
            if (isOpen) {
                setError("");
                setEmail("");
                setPassword("");
                setName("");
            }
        }, [isOpen, isSignUp]);

        if (!isOpen) return null;

        const handleSubmit = async (e) => {
          e.preventDefault();
          setError("");
          
          if (!email.trim() || !password.trim()) {
            setError("All fields are required.");
            return;
          }
          if (isSignUp && !name.trim()) {
            setError("Name is required for signup.");
            return;
          }
          if (password.length < 6) {
             setError("Password must be at least 6 characters.");
             return;
          }

          setLoading(true);
          try {
             if (!isFirebaseActive || !auth) {
                 throw new Error("Database not connected. Please add valid API keys.");
             }

             if (isSignUp) {
                 const res = await createUserWithEmailAndPassword(auth, email, password);
                 await updateProfile(res.user, { displayName: name });
                 onClose();
             } else {
                 await signInWithEmailAndPassword(auth, email, password);
                 onClose();
             }
          } catch (err) {
              console.error(err);
              if (err.code === 'auth/invalid-credential' || err.code === 'auth/wrong-password' || err.code === 'auth/user-not-found') {
                  setError("Invalid email or password.");
              } else if (err.code === 'auth/email-already-in-use') {
                  setError("Email already in use. Try logging in.");
              } else if (err.code === 'auth/too-many-requests') {
                  setError("Too many failed attempts. Try later.");
              } else {
                  setError(err.message);
              }
          } finally {
              setLoading(false);
          }
        };

        return (
          <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/90 backdrop-blur-sm p-4" onClick={onClose}>
            <div 
              className="glass-card text-white w-full max-w-md rounded-3xl overflow-hidden shadow-2xl animate-in zoom-in-95 duration-200" 
              onClick={e => e.stopPropagation()}
            >
              <div className="flex border-b border-white/10">
                <button 
                  className={`flex-1 py-6 text-sm font-bold uppercase tracking-wider transition-all ${!isSignUp ? 'bg-white/5 text-white border-b-2 border-pink-500' : 'text-white/40 hover:text-white hover:bg-white/5'}`}
                  onClick={() => setIsSignUp(false)}
                >
                  Log In
                </button>
                <button 
                  className={`flex-1 py-6 text-sm font-bold uppercase tracking-wider transition-all ${isSignUp ? 'bg-white/5 text-white border-b-2 border-pink-500' : 'text-white/40 hover:text-white hover:bg-white/5'}`}
                  onClick={() => setIsSignUp(true)}
                >
                  Sign Up
                </button>
              </div>

              <div className="p-8 md:p-10">
                <div className="text-center mb-8">
                  <h3 className="text-2xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-white to-white/60">
                    {isSignUp ? 'Join the Movement' : 'Welcome Back'}
                  </h3>
                </div>

                <form className="space-y-4" onSubmit={handleSubmit}>
                  {error && (
                      <div className="bg-red-500/10 border border-red-500/20 rounded-lg p-3 flex items-center gap-2 text-red-400 text-sm font-medium">
                          <AlertCircle size={16} />
                          {error}
                      </div>
                  )}

                  {isSignUp && (
                    <div className="space-y-2">
                      <label className="text-[10px] font-bold uppercase text-white/40 ml-1 tracking-widest">Full Name</label>
                      <input 
                        type="text" 
                        value={name}
                        onChange={e => setName(e.target.value)}
                        className="w-full bg-[#111] border border-white/10 rounded-xl p-4 text-white focus:border-pink-500 outline-none transition-colors placeholder-white/20" 
                        placeholder="John Doe" 
                      />
                    </div>
                  )}
                  <div className="space-y-2">
                    <label className="text-[10px] font-bold uppercase text-white/40 ml-1 tracking-widest">Email Address</label>
                    <input 
                      type="email" 
                      value={email}
                      onChange={e => setEmail(e.target.value)}
                      className="w-full bg-[#111] border border-white/10 rounded-xl p-4 text-white focus:border-pink-500 outline-none transition-colors placeholder-white/20" 
                      placeholder="name@example.com" 
                    />
                  </div>
                  <div className="space-y-2">
                    <label className="text-[10px] font-bold uppercase text-white/40 ml-1 tracking-widest">Password</label>
                    <div className="relative">
                        <input 
                        type={showPassword ? "text" : "password"} 
                        value={password}
                        onChange={e => setPassword(e.target.value)}
                        className="w-full bg-[#111] border border-white/10 rounded-xl p-4 text-white focus:border-pink-500 outline-none transition-colors placeholder-white/20 pr-10" 
                        placeholder="••••••••" 
                        />
                        <button 
                            type="button"
                            onClick={() => setShowPassword(!showPassword)}
                            className="absolute right-3 top-1/2 -translate-y-1/2 text-white/40 hover:text-white"
                        >
                            {showPassword ? <EyeOff size={18} /> : <Eye size={18} />}
                        </button>
                    </div>
                  </div>

                  <button 
                    type="submit" 
                    disabled={loading}
                    className="w-full bg-white text-black font-bold py-4 rounded-xl hover:bg-gray-200 transition-colors disabled:opacity-50 flex items-center justify-center gap-2"
                  >
                     {loading ? <Loader2 className="animate-spin" /> : (isSignUp ? 'Create Account' : 'Sign In')}
                  </button>
                </form>
              </div>
            </div>
          </div>
        );
      };

      // --- APP COMPONENT ---
      const App = () => {
        const [cartItems, setCartItems] = useState([]);
        const [isCartOpen, setIsCartOpen] = useState(false);
        const [searchQuery, setSearchQuery] = useState("");
        const [activeSection, setActiveSection] = useState("All"); 
        const [selectedProduct, setSelectedProduct] = useState(null);
        const [user, setUser] = useState(null);
        const [products, setProducts] = useState([]);
        const [scrolled, setScrolled] = useState(false);
        const [isAuthOpen, setIsAuthOpen] = useState(false);
        const [isAddProductOpen, setIsAddProductOpen] = useState(false);
        const [activeImage, setActiveImage] = useState(null);

        const isAdmin = !!user;

        useEffect(() => {
          const onScroll = () => setScrolled(window.scrollY > 20);
          window.addEventListener('scroll', onScroll);
          return () => window.removeEventListener('scroll', onScroll);
        }, []);

        useEffect(() => {
            if (!isFirebaseActive) return;
            const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                setUser(currentUser);
            });
            return () => unsubscribe();
        }, []);

        useEffect(() => {
            if (!isFirebaseActive) return;
            const q = query(collection(db, "products"), orderBy("createdAt", "desc"));
            const unsubscribe = onSnapshot(q, (snapshot) => {
                const productData = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                setProducts(productData);
            }, (error) => {
                console.error("Snapshot error:", error);
            });
            return () => unsubscribe();
        }, []);

        const addToCart = (product) => {
          if (!user) {
            setIsAuthOpen(true);
            return;
          }
          setCartItems(prev => {
            const existing = prev.find(item => item.id === product.id);
            if (existing) {
              return prev.map(item => item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item);
            }
            return [...prev, { ...product, quantity: 1 }];
          });
          setIsCartOpen(true);
        };

        const updateQuantity = (id, delta) => {
          setCartItems(prev => prev.map(item => {
            if (item.id === id) {
              return { ...item, quantity: Math.max(1, item.quantity + delta) };
            }
            return item;
          }));
        };

        const removeFromCart = (id) => {
          setCartItems(prev => prev.filter(item => item.id !== id));
        };

        const handleLogout = async () => {
            if (isFirebaseActive) await signOut(auth);
            setCartItems([]);
            setUser(null);
        };

        const handleAddProduct = async (newProduct) => {
            const tempId = 'temp-' + Date.now();
            const productWithId = { ...newProduct, id: tempId };
            setProducts(prev => [productWithId, ...prev]);

            if (!isFirebaseActive) return;
            
            try {
              await addDoc(collection(db, "products"), newProduct);
            } catch (error) {
              console.error("Database Error (likely permissions):", error);
              alert("Note: Product added LOCALLY only. Your Firebase Security Rules are blocking writes.");
            }
        };

        const handleDeleteProduct = async (e, productId) => {
            e.stopPropagation();
            if (!isAdmin) return;
            if (confirm("Are you sure you want to delete this product?")) {
                setProducts(prev => prev.filter(p => p.id !== productId));
                if (selectedProduct?.id === productId) setSelectedProduct(null);

                try {
                  if (!productId.toString().startsWith('temp-')) {
                     await deleteDoc(doc(db, "products", productId));
                  }
                } catch (error) {
                  console.error("Database Error:", error);
                }
            }
        };

        const filteredProducts = products.filter(p => {
            const matchesSearch = (p.title || p.name || "").toLowerCase().includes(searchQuery.toLowerCase()) ||
                                  (p.category || "").toLowerCase().includes(searchQuery.toLowerCase());
            
            // Primary Section Filter (Applied to both Navbar and Middle Bar selections)
            let matchesSection = true;

            // FIX: Robust Sale Logic
            const price = Number(p.price) || 0;
            const originalPrice = p.originalPrice ? Number(p.originalPrice) : 0;
            // Check numeric sale AND explicit badge 'SALE'
            const isSale = (originalPrice > price) || (p.badge && p.badge.toUpperCase() === 'SALE');

            if (activeSection === 'Men') matchesSection = p.section === 'Men' || p.section === 'Unisex';
            else if (activeSection === 'Women') matchesSection = p.section === 'Women' || p.section === 'Unisex';
            else if (activeSection === 'Kids') matchesSection = p.section === 'Kids';
            else if (activeSection === 'Sale') matchesSection = isSale;
            else if (activeSection === 'SNKRS') matchesSection = p.category === 'Footwear';
            // 'All' matches everything

            return matchesSearch && matchesSection;
        });

        const handleExploreClick = () => {
            document.getElementById('products')?.scrollIntoView({ behavior: 'smooth' });
        };

        const openProductDetail = (product) => {
            setSelectedProduct(product);
            setActiveImage(product.image);
        };

        const handleSectionClick = (e, section) => {
            if (e) e.preventDefault();
            setActiveSection(section);
            document.getElementById('products')?.scrollIntoView({ behavior: 'smooth' });
        };

        // --- UPDATED MIDDLE BAR FILTERS ---
        // Same structure as Top Navbar to keep them in sync
        const sectionFilters = [
          { label: 'New & Featured', id: 'All' },
          { label: 'Men', id: 'Men' },
          { label: 'Women', id: 'Women' },
          { label: 'Kids', id: 'Kids' },
          { label: 'Sale', id: 'Sale' },
          { label: 'SNKRS', id: 'SNKRS' }
        ];

        return (
          <div className="min-h-screen font-sans selection:bg-white/30">
            <TopBanner />
            
            {/* Navbar */}
            <nav className={`sticky top-0 z-40 transition-all duration-500 ${scrolled ? 'bg-[#0a0a0a]/80 backdrop-blur-xl border-b border-white/5 py-2' : 'bg-transparent py-6'}`}>
              <div className="container mx-auto px-4 md:px-8 flex items-center justify-between">
                <PrinsportsLogo onClick={() => setActiveSection('All')} />

                {/* Center Links (Nike Style) */}
                <div className="hidden lg:flex items-center gap-6 font-semibold text-sm">
                   {sectionFilters.map((link) => (
                     <button 
                       key={link.id}
                       onClick={(e) => handleSectionClick(e, link.id)}
                       className={`hover:text-pink-500 transition-colors uppercase tracking-tight ${activeSection === link.id ? 'text-pink-500 font-bold' : 'text-white'}`}
                     >
                       {link.label}
                     </button>
                   ))}
                </div>

                <div className="flex items-center gap-2 md:gap-4">
                  {/* Search Icon */}
                  <div className={`hidden lg:flex items-center bg-white/5 border border-white/10 rounded-full px-3 py-1.5 w-40 hover:bg-white/10 transition-all focus-within:w-64 focus-within:border-white/30 focus-within:bg-white/10 group`}>
                     <Search size={16} className="text-white/30 group-focus-within:text-white transition-colors" />
                     <input 
                       type="text"
                       placeholder="Search"
                       value={searchQuery}
                       onChange={(e) => setSearchQuery(e.target.value)}
                       className="bg-transparent border-none outline-none text-white placeholder-white/30 ml-2 w-full text-xs font-medium"
                     />
                   </div>

                  {user ? (
                     <div className="flex items-center gap-3 pl-2 animate-in fade-in">
                       {isAdmin && (
                           <button 
                            onClick={() => setIsAddProductOpen(true)}
                            className="bg-pink-600 text-white p-2 rounded-full hover:bg-pink-500 transition-colors"
                            title="Add Product"
                           >
                             <Plus size={18} />
                           </button>
                       )}
                       
                       <button 
                        onClick={handleLogout}
                        className="p-2 hover:bg-white/10 rounded-full text-white/60 hover:text-white transition-colors"
                        title="Sign Out"
                       >
                         <LogOut size={20} />
                       </button>
                       
                       <button 
                        onClick={() => setIsCartOpen(true)}
                        className="relative p-2 hover:bg-white/10 rounded-full text-white transition-colors"
                       >
                        <ShoppingBag size={24} />
                        {cartItems.length > 0 && (
                          <span className="absolute top-0 right-0 bg-white text-black text-[10px] font-black w-4 h-4 flex items-center justify-center rounded-full shadow-lg">
                            {cartItems.reduce((acc, item) => acc + item.quantity, 0)}
                          </span>
                        )}
                       </button>
                     </div>
                  ) : (
                    <button 
                      onClick={() => setIsAuthOpen(true)}
                      className="flex items-center gap-2 text-white font-semibold hover:text-pink-400 transition-colors"
                    >
                      <User size={20} />
                    </button>
                  )}
                </div>
              </div>
            </nav>

            {/* Hero Section */}
            {!user && activeSection === 'All' && (
              <section className="relative h-[85vh] flex items-center justify-center overflow-hidden animate-out fade-out slide-out-to-top duration-500">
                <div className="absolute inset-0 z-0">
                  <div className="absolute inset-0 bg-gradient-to-b from-transparent via-[#0a0a0a]/50 to-[#0a0a0a] z-10" />
                  <div className="absolute inset-0 bg-black/20 z-0" />
                  <img 
                    src="https://images.unsplash.com/photo-1556906781-9a412961c28c?q=80&w=2000&auto=format&fit=crop" 
                    alt="Hero"
                    className="w-full h-full object-cover animate-[scale-in_20s_ease-out_forwards]" 
                  />
                </div>
                
                <div className="container mx-auto px-6 relative z-20 text-center">
                  <h1 className="text-6xl md:text-9xl font-black tracking-tighter mb-8 text-white leading-[0.9] drop-shadow-2xl">
                    BEYOND<br/>
                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500">LIMITS.</span>
                  </h1>
                  <p className="text-lg md:text-xl text-white/80 max-w-xl mx-auto mb-12 leading-relaxed font-medium drop-shadow-md">
                    Engineered for the ambitious. The new 2025 collection features adaptive fabrics and neural-knit technology.
                  </p>
                  <div className="flex flex-col md:flex-row gap-4 justify-center">
                    <button 
                      onClick={() => setIsAuthOpen(true)}
                      className="bg-white text-black font-bold py-4 px-12 rounded-full hover:scale-105 transition-transform shadow-[0_0_20px_rgba(255,255,255,0.3)]"
                    >
                      Login to Shop
                    </button>
                    <button 
                      onClick={handleExploreClick}
                      className="bg-white/10 border border-white/20 text-white font-bold py-4 px-12 rounded-full hover:bg-white/20 transition-colors backdrop-blur-md"
                    >
                      View Lookbook
                    </button>
                  </div>
                </div>
              </section>
            )}

            {/* Products Section */}
            <section 
              id="products" 
              className={`container mx-auto px-6 animate-in slide-in-from-bottom-10 duration-700 ${user || activeSection !== 'All' ? 'pt-10 pb-32' : 'py-32'}`}
            >
              <div className="flex flex-col md:flex-row items-end justify-between mb-16 gap-6">
                <div>
                   <div className="flex items-center gap-2 mb-2">
                       <span className="text-white/40 text-sm font-bold tracking-widest uppercase">
                           {activeSection === 'All' ? 'Collection' : `Section / ${activeSection}`}
                       </span>
                   </div>
                  <h2 className="text-4xl md:text-5xl font-black mb-2 tracking-tighter uppercase italic">
                    {activeSection === 'All' ? (user ? 'The Collection' : 'Selected Gear') : `${activeSection}'s Gear`}
                  </h2>
                </div>
                {/* Updated Middle Bar Filters - Syncing with Navbar */}
                <div className="flex gap-2 overflow-x-auto pb-2 w-full md:w-auto no-scrollbar">
                  {sectionFilters.map((link) => (
                    <button 
                        key={link.id} 
                        onClick={(e) => handleSectionClick(e, link.id)}
                        className={`px-6 py-2 rounded-full border transition-all text-sm font-bold whitespace-nowrap ${activeSection === link.id ? 'bg-white text-black border-white' : 'border-white/10 hover:border-white text-white'}`}
                    >
                      {link.label}
                    </button>
                  ))}
                </div>
              </div>

              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-6 gap-y-12">
                {filteredProducts.length === 0 && (
                    <div className="col-span-full text-center py-20 text-white/30">
                        <p>No products found in this section.</p>
                        {isAdmin && <button onClick={() => setIsAddProductOpen(true)} className="text-pink-500 underline mt-2">Add your first product</button>}
                    </div>
                )}
                {filteredProducts.map(product => (
                  <div 
                    key={product.id}
                    className="group cursor-pointer rounded-2xl p-3 glass-card hover:border-white/40 transition-all duration-300"
                    onClick={() => openProductDetail(product)}
                  >
                    <div className="relative aspect-[4/5] rounded-xl overflow-hidden mb-4 bg-black/20">
                      {product.badge && (
                        <div className="absolute top-3 left-3 z-20 bg-white/90 backdrop-blur text-black text-[10px] font-black px-2 py-1 uppercase tracking-wider rounded-sm">
                          {product.badge}
                        </div>
                      )}
                      
                      {product.images && product.images.length > 1 && (
                         <div className="absolute top-3 right-3 z-20 bg-black/50 backdrop-blur-md text-white px-2 py-1 rounded text-[10px] font-bold flex items-center gap-1">
                             <ImageIcon size={10} />
                             {product.images.length}
                         </div>
                      )}

                      {isAdmin && (
                        <button
                          onClick={(e) => handleDeleteProduct(e, product.id)}
                          className="absolute bottom-3 left-3 z-30 w-8 h-8 bg-red-600/80 text-white rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 hover:scale-110 shadow-lg backdrop-blur"
                        >
                          <Trash2 size={14} />
                        </button>
                      )}

                      <img 
                        src={product.image} 
                        alt={product.title || product.name}
                        className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700"
                      />
                      
                      <button 
                        onClick={(e) => { e.stopPropagation(); addToCart(product); }}
                        className="absolute bottom-3 right-3 w-10 h-10 bg-white/90 text-black rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 hover:bg-white hover:scale-110 z-20 shadow-lg"
                      >
                        <Plus size={20} />
                      </button>
                    </div>

                    <div className="px-1">
                      <h3 className="text-base font-bold text-white mb-1 truncate">{product.title || product.name}</h3>
                      <div className="flex items-center gap-2 mb-2">
                          <p className="text-white/40 text-xs font-medium">{product.category}</p>
                          {product.section && <span className="text-white/20 text-[10px]">•</span>}
                          <p className="text-white/40 text-xs font-medium">{product.section}</p>
                      </div>
                      <div className="flex items-center justify-between">
                         <div className="flex flex-col">
                             {product.originalPrice && product.originalPrice > product.price && (
                                 <span className="text-white/40 text-xs line-through decoration-pink-500 decoration-2">${product.originalPrice}</span>
                             )}
                             <span className={`text-lg font-bold ${product.originalPrice && product.originalPrice > product.price ? 'text-pink-400' : 'text-white'}`}>
                                 ${product.price}
                             </span>
                         </div>
                         <span className="text-pink-500 text-xs font-bold uppercase cursor-pointer group-hover:underline">Shop Now</span>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </section>

            {/* Footer */}
            <footer className="relative bg-black overflow-hidden pt-32 pb-12 border-t border-white/5">
              <div className="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,_#222_0%,_#000_80%)] opacity-40 pointer-events-none" />
              <div className="container mx-auto px-6 relative z-10">
                <div className="flex flex-col items-center justify-center select-none relative">
                  <div className="flex flex-col items-center justify-center gap-4 mb-12">
                      <PrinsportsLogo className="scale-150" />
                  </div>
                  <div className="flex gap-8 mb-16">
                    {[Instagram, Twitter, Facebook, Youtube].map((Icon, i) => (
                      <a key={i} href="#" className="group relative p-4">
                        <div className="absolute inset-0 bg-white/5 rounded-full scale-0 group-hover:scale-100 transition-transform duration-300" />
                        <Icon size={24} className="text-white/60 group-hover:text-white relative z-10 transition-colors" />
                      </a>
                    ))}
                  </div>
                  <div className="flex flex-wrap justify-center gap-8 md:gap-16 text-white/30 text-xs md:text-sm font-bold tracking-widest uppercase">
                    {['About Us', 'Careers', 'Privacy Policy', 'Terms of Service', 'Shipping Info'].map(link => (
                      <a key={link} href="#" className="hover:text-white hover:underline underline-offset-8 transition-all">
                        {link}
                      </a>
                    ))}
                  </div>
                </div>
                <div className="text-center mt-32 text-white/10 text-[10px] uppercase tracking-widest">
                  &copy; 2025 Prinsports Inc. All Rights Reserved.
                </div>
              </div>
            </footer>

            {/* Detail Modal */}
            {selectedProduct && (
              <div className="fixed inset-0 z-50 flex items-center justify-center p-4 md:p-8">
                <div className="absolute inset-0 bg-black/90 backdrop-blur-xl" onClick={() => setSelectedProduct(null)} />
                <div className="relative w-full max-w-6xl glass-card rounded-3xl overflow-hidden flex flex-col md:flex-row h-[90vh] md:h-auto animate-in fade-in zoom-in-95 duration-300">
                  <button 
                    onClick={() => setSelectedProduct(null)}
                    className="absolute top-6 right-6 z-20 p-2 bg-black/50 hover:bg-white hover:text-black rounded-full text-white transition-colors backdrop-blur-md border border-white/10"
                  >
                    <X size={24} />
                  </button>
                  <div className="relative w-full md:w-1/2 h-1/2 md:h-auto bg-[#111] flex flex-col">
                    <div className="flex-1 relative overflow-hidden">
                       <img 
                        src={activeImage || selectedProduct.image} 
                        alt={selectedProduct.title || selectedProduct.name} 
                        className="w-full h-full object-cover opacity-90 transition-opacity duration-300"
                       />
                    </div>
                    {/* Gallery Thumbnails */}
                    {selectedProduct.images && selectedProduct.images.length > 1 && (
                        <div className="flex gap-2 p-4 overflow-x-auto bg-[#0a0a0a] border-t border-white/5 scrollbar-thin">
                           {selectedProduct.images.map((img, idx) => (
                               <button 
                                key={idx}
                                onClick={() => setActiveImage(img)} 
                                className={`w-16 h-16 flex-shrink-0 rounded-lg overflow-hidden border-2 transition-all ${activeImage === img ? 'border-pink-500 opacity-100' : 'border-transparent opacity-50 hover:opacity-80'}`}
                               >
                                  <img src={img} className="w-full h-full object-cover" />
                               </button>
                           ))}
                        </div>
                    )}
                  </div>
                  <div className="w-full md:w-1/2 p-8 md:p-16 flex flex-col justify-center bg-transparent">
                    <div className="mb-auto">
                      <div className="flex items-center gap-3 mb-6">
                         <span className="px-3 py-1 border border-white/20 rounded-full text-xs font-bold uppercase tracking-wider text-white/60">{selectedProduct.category}</span>
                         {selectedProduct.section && <span className="px-3 py-1 border border-white/20 rounded-full text-xs font-bold uppercase tracking-wider text-white/60">{selectedProduct.section}</span>}
                         {selectedProduct.badge && <span className="px-3 py-1 bg-white text-black rounded-full text-xs font-bold uppercase tracking-wider">{selectedProduct.badge}</span>}
                      </div>
                      <h2 className="text-4xl md:text-6xl font-black leading-[0.9] mb-6 tracking-tight">{selectedProduct.title || selectedProduct.name}</h2>
                      <p className="text-white/60 text-lg leading-relaxed mb-8">{selectedProduct.desc || selectedProduct.description}</p>
                    </div>
                    <div className="pt-8 border-t border-white/10">
                      <div className="flex items-end justify-between mb-6">
                        <div className="flex flex-col">
                            {selectedProduct.originalPrice && selectedProduct.originalPrice > selectedProduct.price && (
                                <span className="text-lg line-through text-white/40 decoration-pink-500">${selectedProduct.originalPrice}</span>
                            )}
                            <span className="text-4xl font-bold">${selectedProduct.price}</span>
                        </div>
                      </div>
                      <button 
                        onClick={() => { addToCart(selectedProduct); setSelectedProduct(null); }}
                        className="w-full bg-white text-black font-black text-lg py-6 rounded-xl hover:bg-[#eee] transition-colors flex items-center justify-center gap-3 group"
                      >
                        <span>{user ? 'ADD TO CART' : 'LOGIN TO BUY'}</span>
                        <ArrowRight className="group-hover:translate-x-1 transition-transform" />
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            )}

            <CartDrawer 
              isOpen={isCartOpen} 
              onClose={() => setIsCartOpen(false)} 
              items={cartItems} 
              onUpdateQuantity={updateQuantity}
              onRemoveItem={removeFromCart}
            />
            
            <AuthModal 
              isOpen={isAuthOpen} 
              onClose={() => setIsAuthOpen(false)}
            />
            
            <AddProductModal
              isOpen={isAddProductOpen}
              onClose={() => setIsAddProductOpen(false)}
              onAdd={handleAddProduct}
            />
          </div>
        );
      }

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
